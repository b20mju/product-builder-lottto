
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lotto 6/45</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="app-container">
        <lotto-machine id="machine"></lotto-machine>
        
        <div class="history-section">
            <div class="history-header">
                <h2>Draw History</h2>
                <button id="clear-history">Clear</button>
            </div>
            <div id="history-list"></div>
        </div>

        <div class="contact-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xdaldkvy" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="How can we collaborate?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
